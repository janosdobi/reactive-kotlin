<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Let's play a game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/custom.css}"/>
</head>
<body class="main-bg">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 main-content">
            <p class="h1 text-center text-light">yolo</p>
            <div id="home">
                <div class="form-group text-center">
                    <div class="form-group">
                        <p class="text-center text-light">how shall I describe you?</p>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter a nickname" id="playerName"/>
                    </div>
                    <div class="form-group">
                        <button id="playerNameSubmit" type="submit" class="btn btn-light btn-login"
                                onclick="newPlayer()">save
                        </button>
                    </div>
                </div>
            </div>
            <div id="errorMessage"></div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <p class="text-center text-secondary">Created by Janos. All rights reserved.</p>
</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
