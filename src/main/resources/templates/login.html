<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>You shall not pass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/custom.css}"/>
</head>
<body class="main-bg">
<div class="container-fluid login-container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 main-content">
            <p class="h1 text-center text-light">authenticate!</p>
            <form action="/api/v1/authenticate" class="margin-t" id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username" id="usernameInput"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" id="passwordInput"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-light btn-login">go</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<p class="text-center text-secondary">created by Janos. all rights reserved.</p>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
