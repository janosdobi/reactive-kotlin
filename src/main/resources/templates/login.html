<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>You shall not pass</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{/styles/login.css}"/>
</head>
<body class="main-bg">
<div class="login-container text-c animated flipInX">
  <div>
    <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
  </div>
  <h3 class="text-whitesmoke">Go away!</h3>
  <div class="container-content">
    <form action="/api/v1/authenticate" class="margin-t" id="loginForm">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="" id="usernameInput">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="*****" required="" id="passwordInput">
      </div>
      <button type="submit" class="form-button button-l margin-b">Sign In</button>
    </form>
  </div>
</div>
<p class="text-center text-secondary">Created by Janos. All rights reserved.</p>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
