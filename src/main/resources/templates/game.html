<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Let's play a game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/styles/custom.css}"/>
</head>
<body class="main-bg">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 main-content">
            <div><a id="leave" href="#" class="text-light" onclick="quitGame(); return false;">bye!</a></div>
            <p class="h1 text-center text-light" id="welcome">Welcome!</p>
            <p class="p text-center text-light" th:text="|Game code: ${gameCode}|"></p>
            <p class="p text-center text-light">You are in the room with:</p>
            <ul id="players"></ul>

            <div id="game">
                <button id="startGame" type="submit" class="btn btn-light btn-login"
                        onclick="startGame()">start game!
                </button>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <p class="text-center text-secondary">Created by Janos. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/game.js}"></script>
</body>
</html>
